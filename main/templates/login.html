{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title">Login</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="text-right">Username:</label> <!-- Menggunakan text-right di sini -->
                            <input type="text" name="username" id="username" class="form-control col-8" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-right">Password:</label> <!-- Menggunakan text-right di sini -->
                            <input type="password" name="password" id="password" class="form-control col-8" placeholder="Password">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>

                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    <br>
                    <p>Don't have an account yet? </p>
                    <a href="{% url 'main:register' %}">Register Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
